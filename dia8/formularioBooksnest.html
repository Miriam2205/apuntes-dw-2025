<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="formulariocss.css">
    
</head>
<body>
    <nav class="header">
        <div>
            <img id="logo" src="./img/BookNest.png" alt="Logo">
        </div>
        <div id="menu">
            <a class="menuoptions" href=""><b>Inicia sesión</b></a>
            <a class="menuoptions" href=""><b>Regístrate</b></a>
            <a class="menuoptions" href=""><b>Presta un libro</b></a>
        </div>
    </nav>
     <!--
    container: es el contenedor principal que engloba todo el layout
    header: se coloca en la parte superior de la pagina
    main: contiene el contenido principal de la pagina que incluye el sidebar y el content
    sidebar: se coloca a la izquierda dentro del main
    content: se coloca a la derecha dentro del main y contiene multiples sections
    section: representa las secciones de contenido dentro del content
    footer: se coloca en la parte inferior de la pagina, fuera del main--> 

    
        <div class="content">
            <div class="usuario">
            <img  id="usuario" src="./img/usuario.png" alt="usuario">
            <div class="usuario-info">
            <h3>NOMBRE USUARIO</h3>
            <h4>VALORACIONES</h4>
            <div class="estrellas">
                <img class="estrella" src="./img/estrella.png" alt="estrella">
                <img class="estrella" src="./img/estrella.png" alt="estrella">
                <img class="estrella" src="./img/estrella.png" alt="estrella">
                <img class="estrella" src="./img/estrella.png" alt="estrella">
                <img class="estrella" src="./img/estrella.png" alt="estrella">
            </div>
        <div class="menu">
            <ul>
                <ol><a href="#">MIS LIBROS</a></ol>
                <ol>AÑADIR LIBRO</ol>
                <ol>RESUMEN DE MIS PRESTAMOS</ol>
            </ul>
        </div>
        <div class="grid-container">
            <div class="sube-libro">
                <input class="formulario" type="text" placeholder="Titulo del libro">
                <input class="formulario" type="text" placeholder="Foto del libro">
                <input class="formulario" type="password" placeholder="Descripcion del libro">
                
    
            </div>
        </div>
</body>
</html>
