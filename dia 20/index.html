        <button id="btnDarkLight" class="Btn Btn--icon">

                dark_mode
                </span>
            
        </button>
    </div>


    <script>
        // 1.Declarar variables de nuestro DOM 

        const btnDarkLight = document.querySelector
        ("#btnDarkLight");
        const btnDireccion = document.querySelector
        ("#btnDireccion");
        console.log("Boton btnDarkLight es: ", btnDarkLight);

        //2. Agregar funciones y eventListeners
        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle("u-Dark");

            if (document.body.classList.contains("u-Dark") ){
                //si tiene dark mostrar el sol
                btnDarkLight.querySelector("span").innerText="light_mode";}
                else{
                    //si no tiene dark mostrar la luna
                    btnDarkLight.querySelector("span").innerText="dark_mode"
                }
        });

        //3. Inicializar nuestro proyecto
    </script>
