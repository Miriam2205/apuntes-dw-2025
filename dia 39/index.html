<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Ej</title>
    <link rel="stylesheet" href="./estilos.css" >
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="seccion normal">Contenido normal 1....</section>
    <section class="seccion parallax-contenedor">
        <!--Elemento que contenga al fondo de nuestra ventana-->
        <div class="parallax-bg"></div>
        <div class="parrallax-contenido">
            <h2>Titulo impactante</h2>
            <P>Este contenido esta sobre el parallax</P>
            <img src="./img/leon.png" alt ="Decoracion" class="parallax-elemento-flotante">
        </div>
    </section>
    <section class="seccion normal">Contenido normal</section>
</body>
</html>
