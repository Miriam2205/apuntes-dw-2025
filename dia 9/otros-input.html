<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display:flex;
            flex-direction:column;
        }
    </style>
</head>
<body>
    <h2>Tipos inputs</h2>

    <form action="#" method="GET" style="display:flex; flex-direction: column; width: 200px;">
    <h3>Inputs number</h3>

    <label for="number">Numero</label>
    <input type="number" min="10" max="120" name="numero">
    </input>

    <h3>Inputs color</h3>

    <label for="color">Color</label>
    <input type="color" id="colour" name="color"></input>

    <h3>Inputs date</h3>

    <label for="date">Date</label>
    <input type="date" id=date name=date></input>

    <h3>Inputs file</h3>

    <label for="file">Archivo</label>
    <input type="archivo" id="archivo" name="archivo"><input>

    <h3>Inputs reset</h3>
    <label for="reset">Reset</label>
    <input type="reset" id="reset" name="reset"><input>


    <h3>Inputs hidden</h3>
    <label for="hidden">Archivo</label>
    <input type="hidden" id="archivo" name="hidden"><input>


    <h3>Inputs range</h3>
    <label for="range">Range</label>
    <input type="range" id="range" name="range"><input>

    <input type="submit" value="Guardar"></form>

    

        
    </form>

    
</body>
</html>
