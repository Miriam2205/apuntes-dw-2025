<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="./css/estilosgaleria.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="header__logo" src="./img/Logo header.png" alt="logo" width="100">
        </div>
        <nav class="header__nav">
            <ul class="header__nav--list">
                <li>Recetas</li>
                <li>Reseñas</li>
                <li>Galería</li>
                <li>Perfil</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="galeria">
            <h1>Galería de Imágenes</h1>
            <section class="grid__container">
                
                <img class="grid__item" src="./img/tarta_calabaza.jpg" alt="Tarta de calabaza">
                <img class="grid__item" src="./img/tarta_cheesecake.jpg" alt="Tarta cheesecake">
                <img class="grid__item" src="./img/tarta_chocolate.jpg" alt="Tarta de chocolate">
                <img class="grid__item" src="./img/tarta_coco.jpg" alt="Tarta de coco">
                <img class="grid__item" src="./img/tarta_fresa.jpg" alt="Tarta de fresa">
            </section>
        </article>
    </main>

    <footer class="footer">
        <p>SR CAKE &copy; 2025 - Todos Los derechos reservados. <a href="#">Terminos y Condiciones</a></p>
    </footer>
</body>

</html>
