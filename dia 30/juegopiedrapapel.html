    <script>
        // VARIABLES
        let cantGanadas = 0;
        let cantPerdidas = 0;
        let cantEmpates = 0;

        const btnPiedra = document.querySelector("#btnPiedra");
        const btnPapel = document.querySelector("#btnPapel");
        const btnTijera = document.querySelector("#btnTijera");

        // FUNCIONES Y EVENT LISTENERS
        btnPiedra.addEventListener("click", () => { jugar("piedra"); });
        btnPapel.addEventListener("click", () => { jugar("papel"); });
        btnTijera.addEventListener("click", () => { jugar("tijera"); });
        btnAutoplay.addEventListener("click", () => { AIvAI(); });

        // Función principal para jugar

        function jugar(jugador) {
            const jugadorIA = seleccionDeIA(); // IA selecciona una opción
            console.log(`El jugador eligió ${jugador}, la IA eligió ${jugadorIA}`);
            const resultado = queJugadorGana(jugador, jugadorIA);


            if (resultado === "Gano el jugador") {
                cantGanadas++;
            } else if (resultado === "Gano la IA") {
                cantPerdidas++;
            } else {
                cantEmpates++;
            }

            imprimirResultado(resultado);
        }

        function AIvAI() {
            //set interval repite una funcion multiples veces, dependiendo del tiempo en el 2ndo parametro
            setInterval(() => {
                const jugador = seleccionDeIA();
                jugar(jugador);
            }, 500);
        }
        function seleccionDeIA() {
            const opciones = ["piedra", "papel", "tijera"];
            const num = Math.floor(Math.random() * opciones.length);
            return opciones[num];
        }

        function queJugadorGana(j1, j2) {
            if (j1 === j2) {
                return "Empate";
            } else if (
                (j1 === "piedra" && j2 === "tijera") ||
                (j1 === "papel" && j2 === "piedra") ||
                (j1 === "tijera" && j2 === "papel")
            ) {
                return "Gano el jugador";
            } else {
                return "Gano la IA";
            }
        }

        function imprimirResultado(resultado) {
            document.querySelector("#txtResultado").innerText = `Resultado: ${resultado}`;
            document.querySelector("#txtWin").innerText = cantGanadas;
            document.querySelector("#txtLoose").innerText = cantPerdidas;
            document.querySelector("#txtEmpate").innerText = cantEmpates;
        }
