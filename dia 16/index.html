<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Layout con Grid y SUIT CSS</title>
    
</head>
<body>

    <div class="Container">

        <header class="Header">
            <h3>Header</h3>
        </header>

        <main class="Main">
            <aside class="Sidebar">Sidebar</aside>
            <article class="Content">
                <div class="Item Item-content1">Content-1</div>
                <div class="Content-fila">
                    <div class="Item Item-content2">Content-2</div>
                    <div class="Item Item-content3">Content-3</div>
                </div>
            </article>
        </main>

        <footer class="Footer">Footer</footer>

    </div>

    <div class="BottomRight">
        <img src="./whatsapp.png" alt="WhatsApp">
    </div>

</body>
</html>
